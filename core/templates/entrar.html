{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no site</title>
    {% bootstrap_css%}
</head>
<body>
    <div class="container py-5">
        <form action="{% url 'urlentrar' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label> Usuário </label>
                <input type="text" name="usuario" class="form-control" placeholder="Digite seu nome de usuário" required>
            </div>

            <div class="mb-3">
                <label> Senha </label>
                <input type="password" name="senha" class="form-control" placeholder="Digite a sua senha" required>
            </div>

            <input type="submit" value="Entrar" class="btn btn-primary">
        </form>
        {% if messages %}
            {% for message in messages%}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
